<div class="login_container">
  <div class="login">
    <h3>找回密码</h3>
		<form>
      <div class="form-group">
        <div class="input-group">
            <label class="input-group-addon"><span class="glyphicon glyphicon-user"></span></label>
            <input type="text" ng-model="user.mobile" class="form-control input-lg" placeholder="请输入手机号">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
            <label class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></label>
            <input type="password" ng-model="user.password" class="form-control input-lg" placeholder="请输入新密码">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group" style="width:280px">
  				<input class="form-control input-lg col-xs-8" type="text" ng-model="user.captcha" placeholder="请输入验证码" >
          <span class="input-group-btn">
            <button class="btn btn-default btn-lg" ng-disabled="time?true:false" ng-click="time?1==1:getCode()" ng-bind="time?time:'获取验证码'"></button>
          </span>
  			</div>
      </div>
			<div class="form-group">
        <div class="input-group col-xs-12">
            <button ng-click="submit()" class="btn btn-danger btn-block btn-lg">确定</button>
        </div>
			</div>

		</form>
  </div>
	</div>
