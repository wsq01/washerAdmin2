<div class="users">
  <section>
    <div class="animated fadeIn table-p">
    <h3 class="text-center">用户列表</h3>
    <nav class="navbar navbar-default navbar-margin">
        <div class="container-fluid">
            <button class="btn btn-primary navbar-btn" ng-click="showFilters()">筛选</button>
        </div>
    </nav>
    <div class="table-responsive">
      <table ng-table="dataTable" show-filter="isShowFilter" class="table table-condensed table-bordered table-striped">
        <tr ng-repeat="item in $data">
          <td class="text-center" title="'用户ID'" filter="{id:'number'}" sortable="'id'">{{item.id}}</td>
          <td class="text-center" title="'用户姓名'" filter="{username:'text'}" sortable="'username'">{{item.username}}</td>
          <td class="text-center" title="'用户手机号'" filter="{mobile:'number'}" sortable="'mobile'">{{item.mobile}}</td>
          <td class="text-center" title="'状态'" filter="{status:'number'}" sortable="'status'">{{item.status=="1"?"有效":"无效"}}</td>
          <td class="text-center" title="'等级'" filter="{type:'number'}" sortable="'type'">{{item.level}}</td>
          <td class="text-center" title="'操作'">
            <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#changeModal" ng-click="change(item)">修改</button>
          </td>
        </tr>
        <tr ng-if="manager.length==0">
          <td class="text-center" colspan=6>没有数据！</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="modal fade" id="changeModal" data-backdrop="static">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">信息</h4>
              </div>
              <div class="modal-body">
                  <form class="form-horizontal">
                      <div class="form-group">
                          <label class="col-sm-3 control-label">电话:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="userItem.mobile">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">用户名:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="userItem.username">
                          </div>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button class="btn btn-primary" ng-click="change_sure()">确定</button>
                  <button class="btn btn-default" ng-click="change_cancel()">取消</button>
              </div>
          </div>
      </div>
  </div>
